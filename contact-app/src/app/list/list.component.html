<div class="container">
  <h2>Liste des contacts</h2>

  <a href="#" routerLink="create/" class="btn btn-success">Créer nouveau contact</a>
  <br><br>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Adresse</th>
        <th>Email</th>
        <th>Téléphone</th>
        <th>Description</th>
        <th width="220px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.nom }}</td>
        <td>{{ contact.prenom }}</td>
        <td>{{ contact.adresse }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.telephone }}</td>
        <td>{{ contact.description }}</td>
        <td>
          <a href="#" [routerLink]="[ contact.id, 'view']" class="btn btn-info">Détails</a>
          <a href="#" [routerLink]="[ contact.id, 'edit']" class="btn btn-primary">Edit</a>               
          <button type="button" (click)="deleteContact(contact.id)" class="btn btn-danger">Supprimer</button>     
        </td>
      </tr>
    </tbody>
  </table>

</div>
