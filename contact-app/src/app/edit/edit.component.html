<div class="container">
    <h2>Modifier le contact</h2>
  
  <a href="#" routerLink="/list" class="btn btn-primary">Back</a>
  
  <form (submit)="editContact()">
    <div class="form-control">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="contact.nom" required>
    </div>
  
    <div class="form-control">
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" class="form-control" [(ngModel)]="contact.prenom" required>
    </div>
  
    <div class="form-control">
      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" class="form-control" [(ngModel)]="contact.adresse" required>
    </div>
  
    <div class="form-control">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="contact.email" required>
    </div>
  
    <div class="form-control">
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" class="form-control" [(ngModel)]="contact.telephone" required>
    </div>
  
    <div class="form-control">
      <label for="description">Description :</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]="contact.description" required></textarea>
    </div>
  
    <button type="submit">Modifier</button>
  </form>
  
  </div>
