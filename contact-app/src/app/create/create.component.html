<div class="container">
  <h2>Créer un contact</h2>
  
  <a href="#" routerLink="/contacts" class="btn btn-primary">Back</a>
  <br><br>
  <form (submit)="createContact()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="newContact.nom" required>
    </div>
  
    <div form-group>
      <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom" class="form-control" [(ngModel)]="newContact.prenom" required>
    </div>
  
    <div form-group>
      <label for="adresse">Adresse :</label>
      <input type="text" id="adresse" name="adresse" class="form-control" [(ngModel)]="newContact.adresse" required>
    </div>
  
    <div form-group>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="newContact.email" required>
    </div>
  
    <div form-group>
      <label for="telephone">Téléphone :</label>
      <input type="tel" id="telephone" name="telephone" class="form-control" [(ngModel)]="newContact.telephone" required>
    </div>
  
    <div form-group>
      <label for="description">Description :</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]="newContact.description" required></textarea>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Créer</button>
  </form>
</div>
