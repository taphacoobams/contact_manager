<div class="container">
  <h2>Créer un contact</h2>
  
  <a href="#" routerLink="/contacts" class="btn btn-primary">Back</a>
  <br><br>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input formControlName="nom" type="text" id="nom" name="nom" class="form-control" required>
    </div>
  
    <div form-group>
      <label for="prenom">Prénom :</label>
      <input formControlName="prenom" type="text" id="prenom" name="prenom" class="form-control" required>
    </div>
  
    <div form-group>
      <label for="adresse">Adresse :</label>
      <input formControlName="adresse" type="text" id="adresse" name="adresse" class="form-control" required>
    </div>
  
    <div form-group>
      <label for="email">Email :</label>
      <input formControlName="email" type="email" id="email" name="email" class="form-control" required>
    </div>
  
    <div form-group>
      <label for="telephone">Téléphone :</label>
      <input formControlName="telephone" type="tel" id="telephone" name="telephone" class="form-control" required>
    </div>
  
    <div form-group>
      <label for="description">Description :</label>
      <textarea formControlName="description" id="description" name="description" class="form-control" required></textarea>
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Créer</button>
  </form>
</div>
